<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    {% extends "bootstrap/base.html" %}
    {% block title %}Form page{% endblock %}

    {% block content %}
    <form action="/result" method="post"
        style="width: 60%; margin: 0 auto; margin-top: 30px; border: 1px solid black; padding: 3em; height: 720px;">
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
            </div>
            <div class="form-group col-md-7">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
            </div>
            <div class="form-group col-md-7">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group col-md-7">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="inputState">City</label>
                <select id="inputState" class="form-control" name="city">
                    <option selected>Choose...</option>
                    <option>Ramallah</option>
                    <option>Nablus</option>
                    <option>Jenin</option>
                    <option>Tulkarm</option>
                    <option>Hebron</option>
                    <option>Jericho</option>
                </select>
            </div>
        </div>
        <div class="form-row">

            <div class="form-group col-md-7">
                <label for="inputLanguage">Favorite Language</label>
                <select id="inputLanguage" class="form-control" name="language">
                    <option selected>Choose...</option>
                    <option>Python</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>Javascript</option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-10">
            <label for="inputComment">Comment</label>
            <textarea name="comment" id="inputComment" cols="80" rows="4"></textarea>
        </div>
        <div class="form-group">
            <div class="form-check col-md-8">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="check" required
                    oninvalid="this.setCustomValidity('You must agree to the terms and conditions')"
                    oninput="this.setCustomValidity('')">
                <label class="form-check-label" for="gridCheck">
                    I agree to the terms and conditions.
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary col-md-8"
            style="width:100px ; margin-right: 170px;margin-top: 15px;">Submit</button>
    </form>
    {% endblock %}
</body>

</html>
