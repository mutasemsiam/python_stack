<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckerBoard</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <style>
    .box1{
    background-color: {{paint}}; 
    }
    .box2{
    background-color: {{paint2}}; 
    }
    </style>
</head>
<body onload="color_box()">
    <main>
        {% for x in range(a): %}
        {% if x%2==0: %}
        <div class="row">
            {% for x in range(b): %}
            {% if x%2==0: %}
            <div class="box1"></div>
            {% elif x%2 ==1: %}
            <div class="box2"></div>
            {% endif %}
            {% endfor %}
        </div>
        {% elif x%2==1: %}
        <div class="row">
            {% for x in range(b): %}
            {% if x%2==0: %}
            <div class="box2"></div>
            {% elif x%2 ==1: %}
            <div class="box1"></div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        {% endfor %}
    </main>
</body>
</html>
