<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User shell</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <h2 id="head">All the Users</h2>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped " id="my-table">
            <thead id="table-head">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for user in all_the_users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email_address}}</td>
                    <td>{{user.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <form action="result" method="post" id="my-form">
        {% csrf_token %}
        <h2>Add a new user</h2>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputname1">First Name</label>
                <input type="text" class="form-control" id="inputname1" placeholder="First Name" name="name1">
            </div>
            <div class="form-group col-md-6">
                <label for="inputname2">Last Name</label>
                <input type="text" class="form-control" id="inputname2" placeholder="Last Name" name="name2">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputage">Age</label>
                <input type="text" class="form-control" id="inputage" placeholder="Age" name="age">
            </div>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary" id="add-button">Add</button>
        </div>
    </form>
</body>

</html>
