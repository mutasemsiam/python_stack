<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and ninjas</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="form-row">
            <form action="add" method="post">
                {% csrf_token %}
                <h3>Add a Dojo</h3>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputCity" class="col-sm-3 col-form-label">City</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputCity" placeholder="City" name="city">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputState" class="col-sm-3 col-form-label">State</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputState" placeholder="State" name="state">
                    </div>
                </div>
                <input type="hidden" name="add" value="dojo">
                <div class="col-sm-4 add-button">
                    <button type="submit" class="btn btn-primary form-control" id="add-button">Add</button>
                </div>

            </form>

            <form action="add" method="post">
                {% csrf_token %}
                <h3>Add a Ninja</h3>
                <div class="form-group row">
                    <label for="inputFirst" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputFirst" placeholder="Fisrt Name" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLast" class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputLast" placeholder="Last Name" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDojo" class="col-sm-4 col-form-label">Dojo</label>
                    <div class="col-sm-8">
                        <select id="inputDojo" class="form-control" name="which_dojo">
                            <!-- <option selected>choose...</option> -->
                            {% for dojo in all_the_dojos %}
                            <option>{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <input type="hidden" name="add" value="ninja">
                <div class="col-sm-4 add-button">
                    <button type="submit" class="btn btn-primary form-control" id="add-button">Add</button>
                </div>

            </form>


        </div>
        <div class="show">
            <h3>All the Dojos</h3>
            <ul>
                {% for dojo in all_the_dojos %}
                <li><strong>Ninjas at {{dojo.name}}:</strong></li>
                    <ol>
                        {% for ninja in dojo.ninjas.all %}
                        <li>{{ninja.first_name}} {{ninja.last_name}}</li>
                        {% endfor %}
                    </ol>
                {% endfor %}
            </ul>
            
        </div>
    </div>
</body>

</html>
