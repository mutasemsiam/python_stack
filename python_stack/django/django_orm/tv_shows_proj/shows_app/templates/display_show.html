<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(one)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <header class="form-row header_add_show">
                <h3>TV show {{show.id}}</h3>
                <a href="/shows">Go Back</a>
            </header>
            <div>
                <h4>Title: {{show.title}}</h4>
                <h4>Network: {{show.network}}</h4>
                <h4>Release date: {{show.release_date}}</h4>
                <h4>Description: {{show.desc}}</h4>
            </div>
            <h4>Last updated: {{show.updated_at}}</h4>
            <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/delete">Delete</a>
        </div>
    </div>
</body>

</html>
