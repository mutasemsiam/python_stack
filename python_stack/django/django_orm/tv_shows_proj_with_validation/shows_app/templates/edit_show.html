<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <header class="form-row header_add_show">
                <h3>Edit Show {{show.id}}</h3>
                <a href="/shows">Go Back</a>
            </header>
            <form action="update" method="post">
                {% csrf_token %}

                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-1 col-form-label">Title</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputTitle" value="{{show.title}}"
                            name="title">
                    </div>
                </div>
                <div class="form-row secondrow">
                    <div class="form-group row">
                        <label for="inputDesc" class="col-sm-3 col-form-label">Network</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputDesc" name="network"
                                value="{{show.network}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDesc" class="col-sm-5 col-form-label">Release Date</label>
                        <div class="col-sm-7">
                            <input type="date" class="form-control" id="inputDesc" value="{{show.release_date}}"
                                name="release_date" onfocus="(this.type='date')">
                        </div>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="inputDesc" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputDesc" value="{{show.desc}}" name="desc">
                    </div>
                </div>

                <div class="col-sm-4 add-button" style="margin: 0 auto; margin-bottom: 15px;">
                    <button type="submit" class="btn btn-primary form-control" id="add-button">Update</button>
                </div>
            </form>
            <div style="width: 100%; display: flex; justify-content: center;">
                <a href="/shows/{{show.id}}">Go to Show</a>
            </div>
            <div class="errors">
                {% if messages %}
                <h5><strong>Errors:</strong></h5>
                <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
        </div>
    </div>

</body>

</html>
