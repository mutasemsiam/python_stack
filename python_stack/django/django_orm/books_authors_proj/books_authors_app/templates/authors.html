<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="form-row">
            <form action="add" method="post">
                {% csrf_token %}
                <h3>Add an Author</h3>
                <div class="form-group row">
                    <label for="inputFirst" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputFirst" placeholder="First Name" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLast" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputLast" placeholder="First Name" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNotes" class="col-sm-3 col-form-label">Notes</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputNotes" placeholder="Description" name="notes">
                    </div>
                </div>
                <input type="hidden" name="add" value="author">
                <div class="col-sm-4 add-button">
                    <button type="submit" class="btn btn-primary form-control" id="add-button">Add</button>
                </div>

            </form>
            <div class="datatable">
                <table class="table table-striped tablecontent">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in all_the_authors %}
                        <tr>
                            <th scope="row">{{author.id}}</th>
                            <td>{{author.first_name}} {{author.last_name}}</td>
                            <td><a href="http://127.0.0.1:8000/authors/{{author.id}}">view</a></td>
                        </tr>
                        {% endfor %}
                
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
