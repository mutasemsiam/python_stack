<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="form-row">
            <form action="add" method="post">
                {% csrf_token %}
                <h3>Add a Book</h3>
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDesc" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputDesc" placeholder="Description" name="desc">
                    </div>
                </div>
                <input type="hidden" name="add" value="book">
                <div class="col-sm-4 add-button">
                    <button type="submit" class="btn btn-primary form-control" id="add-button">Add</button>
                </div>

            </form>
            <div class="datatable">
                <table class="table table-striped tablecontent">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in all_the_books %}
                        <tr>
                            <th scope="row">{{book.id}}</th>
                            <td>{{book.title}}</td>
                            <td><a href="http://127.0.0.1:8000/books/{{book.id}}">view</a></td>
                        </tr>
                        {% endfor %}
                
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
