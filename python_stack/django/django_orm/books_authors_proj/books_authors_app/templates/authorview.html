<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>{{author.first_name}} {{author.last_name}}</h1>
    <h3>ID: {{author.id}}</h3>
    <h3>Notes: {{author.notes}}</h3>
    <div>
        <h3>Books:</h3>
        {% for book in author.books.all %}
        <ul>
            <li>{{book.title}}</li>
        </ul>
        {% endfor %}

        <form action="{{author.id}}/add" method="post">
            {% csrf_token %}
            <div class="col-sm-8">
                <select id="inputAuthor" class="form-control" name="which_book">
                    <option selected disabled>Select a book..</option>
                    {% for book in all_the_books %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <input type="hidden" name="add" value="book_for_author">
            <div class="col-sm-4 add-button">
                <button type="submit" class="btn btn-primary form-control" id="add-button">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
