<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>{{book.title}}</h1>
    <h3>ID: {{book.id}}</h3>
    <h3>Description: {{book.desc}}</h3>
    <div>
        <h3>Authors:</h3>
        {% for author in book.authors.all %}
        <ul>
            <li>{{author.first_name}} {{author.last_name}}</li>
        </ul>
        {% endfor %}

        <form action="{{book.id}}/add" method="post">
            {% csrf_token %}
            <div class="col-sm-8">
                <select id="inputAuthor" class="form-control" name="which_author">
                    <option selected disabled>Select an author..</option>
                    {% for author in all_the_authors %}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="hidden" name="add" value="author_for_book">
            <div class="col-sm-4 add-button">
                <button type="submit" class="btn btn-primary form-control" id="add-button">Add</button>
            </div>
        </form>
    </div>
</body>

</html>
