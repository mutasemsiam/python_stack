<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sty.css' %}">  
    
    
</head>
<body>
    <div>
        <h1>Counter</h1>
        <h2>{{request.session.count}} times</h2>
        <form class="clear_button" action="/clear">
            <button>Clear</button>
        </form>
        <form class="clear_button" action="/add/" method="post">
            {% csrf_token %}
            <button>Add by 2</button>
        </form>
    </div>
</body>
</html>
